<div class="footerBar"></div>
<div class="footer" *ngIf="!isAuthenticated">
    <a href="javascript:void(0)" (click)="signIn()">
        <fa-icon [icon]="faSignIn"></fa-icon>
        <span> {{ 'page.layout.footer.signIn' | translate }}</span>
    </a>
</div>
<div class="footer" *ngIf="isAuthenticated">
    <a href="javascript:void(0)" (click)="signOut()">
        <fa-icon [icon]="faSignOut"></fa-icon>
        <span> {{ 'page.layout.footer.signOut' | translate }}</span>
    </a>
</div>
